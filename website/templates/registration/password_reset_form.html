{% extends "website/layout.html" %}
{% block title %}
Password Reset forum
{% endblock %}
{% block content %}
<h2>Forget Password</h2>
<!-- Form to check if email is in correct format and send reset email  -->
<form method="post"> 
{% csrf_token %}
{% for field in form %}
    <p>
    {{ field.label_tag }}
    {{ field }}
    {% for error in field.errors %}
        <p style="color: red">{{ error }}
    </p>
    {% endfor %}
{% endfor %}
<button type="submit">Submit</button>
</form>
{% endblock %}
