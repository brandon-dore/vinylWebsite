{% extends "website/layout.html" %}
{% block title %}
    Login
{% endblock %}
{% block content %}

<div class="card" style="max-width: 22rem;">
    <h5 class="card-header elegant-color white-text text-center py-4">
        <strong>Sign in</strong>
      </h5>
    <div class="card-body">
        <form method="post" class="text-center border border-light p-5" action="">
    
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="login" class = "btn btn-info btn-block my-4">

            <p>No account?<a href="{% url 'signup' %}">Register</a></p>

        </form>
    </div>
</div>

{% endblock %}
